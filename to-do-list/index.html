<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="./script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-list-task"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" />
      <path
        d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z" />
      <path fill-rule="evenodd"
        d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" />
    </svg>
    <h1>
      Minha Lista de Tarefas
    </h1>
  </header>
  <main>
    <div class="top">
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Digite sua tarefa" id="texto-tarefa">
      <button type="submit" class="btn btn-outline-secondary" id="criar-tarefa">Enviar tarefa</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <button class="btn btn-primary btn-sm" id="apaga-tudo">Limpa todas tarefas</button>
    <button class="btn btn-primary btn-sm" id="remover-finalizados">Tarefas concluidas</button>
    <button class="btn btn-primary btn-sm" id="salvar-tarefas">Salvar tarefas</button>
    <button class="btn btn-primary btn-sm" id="mover-cima">Mover para cima</button>
    <button class="btn btn-primary btn-sm" id="mover-baixo">Mover para baixo</button>
    <button class="btn btn-primary btn-sm" id="remover-selecionado">Remover tarefa</button>

  </main>
  <footer class="rodape">
    <div class="footer-content">
      <p class="p-footer">Site criado por <strong> Felipe Rodrigues </strong>em fase de aprendizado pela Trybe</p>
      <div class="redes-sociais">
        <a class="social" href="https://www.linkedin.com/in/neathfelipe/" target="_blank" rel="noopener noreferrer"><i
            class="bi bi-linkedin"></i></a>
        <a class="social" href="https://github.com/neathfelipe" target="_blank" rel="noopener noreferrer"><i
            class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
